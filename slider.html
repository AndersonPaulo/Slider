<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="slider.css">
        <title>Slider</title>
    </head>
    <body>
        <header>
            <div id="menu">
                <div class="content">
                    <h3>Slider Automatico Com HTML ,Css e JavaScript(Puro)</h3>

                </div>
            </div>
        </header>  
        <main>
            <div id="slider">
                <div class="content">
                    <ul>
                        <li>
                            <input type="radio" name="slide1" id="slide1" checked >
                            <label for="slide1" style="background-color:green;"></label>
                            <img src="https://quatrorodas.abril.com.br/wp-content/uploads/2020/02/carros-bc3a1sicos-comprc3a1veis.jpg?quality=70&p=info" alt="foto1" >
                        </li>
                        <li>
                            <input type="radio" name="slide2" id="slide2">
                            <label for="slide2"></label>
                            <img src="https://quatrorodas.abril.com.br/wp-content/uploads/2020/02/chevrolet-onix-1.0-mt-bc3a1sico-e1582901481542.jpg?quality=70&strip=info" alt="foto2" style="display:none;">
                        </li>
                        <li>
                            <input type="radio" name="slide2" id="slide3">
                            <label for="slide3"></label>
                            <img src="https://quatrorodas.abril.com.br/wp-content/uploads/2020/02/n1_aluminium_1-e1582901645962.jpg?quality=70&strip=info" alt="foto3" style="display:none;">
                        </li>
                    </ul>
                </div>
            </div>    
        </main>
        <script src="slider.js"></script>
    </body>
        
</html>
